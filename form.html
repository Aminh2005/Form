<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        form{
            color: #111;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }
        .left {
            width: 50%;
            padding-right: 50px;
        }
        .right {
            width: 40%;
            padding-left: 50px;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .address {
            margin-top: 20px;
        }
        .address ul {
            list-style: none;
            padding: 0;
        }
        .address li {
            margin-bottom: 10px;
        }
        .contacts {
            margin-top: 20px;
        }
        .contacts ul {
            list-style: none;
            padding: 0;
        }
        .contacts li {
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-button {
            background-color : #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Contact Us</h1>
            <div class="address">
                <h2>Our Address</h2>
                <ul>
                    <li>abc road block-17</li>
                    <li>Karachi, Pakistan</li>
                </ul>
            </div>
            <div class="contacts">
                <h2>Contact Information</h2>
                <ul>
                    <li>aminhayderno.1@gmail.com</li>
                    <li>03341027670</li>
                </ul>
            </div>
        </div>
        <div class="right">
            <h2>Get in Touch</h2>
            <form>
                <div class="form-group">
                    <label for="name" class="form-label" >Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="form-button">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
